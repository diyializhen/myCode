<script src="./deepCopy.js"></script>
<script>
    //深层复制数据(递归调用实现，可复制互相引用或引用自身的对象)
    //只复制对象自身属性
    //深层复制包括：Array,Object,Arguments(复制为数组),Date,RegExp,String,Number,Boolean
    //其他类型直接返回该数据包括null，undefined，function，htmlElement(通过js获取到的html元素对象或者集合)

    var obj1 = {
        obj: null,
    }
    var obj = {
        nan: NaN,
        '0': 0,
        un: undefined,
        Null: null,
        fn: function () {
            alert('111');
        },
        obj: null,
        obj1: obj1
    }
    obj1.obj = obj;
    obj.obj = obj;

    var obj_copy = deepCopy(obj);
    // obj.nan=666;
    // obj.obj1=333;
    console.log(obj);
    console.log(obj_copy);


    var arr = [{a: 1}, obj, null, undefined, 1, 'haha', 0, [1, 2, 3]];

    var arr_copy = deepCopy(arr);
    // arr[0].a=2;
    console.log(arr);
    console.log(deepCopy(arr_copy));

    function Test() {
        this.name = 'test';
    }

    Test.prototype.a = 1;
    Test.prototype.b = () => {
    };
    var test = new Test();
    console.log(test)
    console.log(deepCopy(test))


</script>
